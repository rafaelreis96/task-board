<div class="note">
  <div class="note-header">
    <h1 class="note-title">{{ note.titulo }}</h1>
  </div>
  <div class="note-content">
    {{ note.descricao }}
  </div>
  <div class="note-footer">
    <span class="text-right text-small">{{ (note.datas?.inicio | date:'dd/MM/yyyy') + ' - '+(note.datas?.termino | date:'dd/MM/yyyy')  }}</span>
  </div>
</div>
